<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SAGP | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="card">

        <img src="Logo.png" alt="CENATRA Logo" class="logo">

        <h1 class="title">SAGP</h1>
        <p class="subtitle">Sistema de Asistencia y Gestión del Personal</p>

        <form id="loginForm">

            <label>Usuario</label>
            <input type="text" id="username" required>

            <label>Contraseña</label>
            <input type="password" id="password" required>

            <button type="submit">Ingresa</button>

        </form>

        <div class="divider"></div>

        <p class="footer-text">Sistema de control de asistencias V1.0</p>

    </div>

    <script src="script.js"></script>
</body>
</html>
